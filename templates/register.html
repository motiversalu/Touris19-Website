{% extends "layout.html" %}
{% block content %}
<style>
  body{
  background-image: url('/static/ghana.jpg');
  background-repeat: cover;
  }
</style>

<h2 class="pagename" style="color:white">User Registration</h2>
<p style="text-align:center; color:white">Please fill the form to create an account</p>
<form action="/action_page.php" class="form" style="">
  <div class="imgcontainer">
    <img src="{{url_for('static', filename='img_avatar1.png')}}" alt="Avatar" class="avatar">
  </div>
  <div class="container2">
    <hr>
    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>
    <p style="color:white">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

    <button type="submit" class="registerbtn">Register</button>
  </div>

  <div class="container signin">
    <p>Already have an account? <a href="/login">Sign in</a>.</p>
  </div>
</form>

{% endblock content %}
